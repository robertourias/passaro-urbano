<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row" style="width: 100%;">
        <div class="col-md-4">
          <a routerLink="/" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            (keyup)="pesquisa(termoDaPesquisa.value)"
            #termoDaPesquisa
            placeholder="Pesquise por ofertas"
          />
          <ul class="list-group list-group-search">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a
                [routerLink]="['oferta/', oferta.id]"
                (click)="limpaPesquisa()"
                >{{ oferta.titulo | descricaoReduzida: 15 }}</a
              >
            </li>
          </ul>
        </div>
        <div class="col-md-2 text-right">
          <a routerLink="/ordem-compra"><img src="/assets/carrinho.png"/></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/restaurantes"
            routerLinkActive="active"
            >Restaurantes</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/diversao" routerLinkActive="active"
            >Divers√£o</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
